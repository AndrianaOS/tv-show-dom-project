<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | Andriana (AndrianaOS)</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <div id="root">
      <aside id="select-element">
        <!-- <label for="select"></label> -->
        <select name="show-list" id="selectShow" class="searches">
          <option value="showList" selected>Show Display</option>
        </select>
      </aside>

      <aside id="select-element">
        <!-- <label for="select">Choose Episode</label> -->
        <select name="episode-list" id="select" class="searches">
          <option value="episodeList" selected>Episode Display</option>
        </select>
      </aside>

      <section id="search-section">
        <input
          type="text"
          placeholder="Search episodes"
          id="searchInput"
          class="searches"
        />
      </section>
      <aside id="episodeNumber">Displaying</aside>
    </div>

    <div id="episodeDiv" class="show-episodes"></div>

    <footer>
      <p>
        This data has (originally) come from
        <a href="https://www.tvmaze.com/">TVMaze.com</a>. See
        tvmaze.com/api#licensing.
      </p>
    </footer>

    <!-- Loads a provided function called getAllEpisodes() which returns all episodes -->
    <script src="episodes.js"></script>

    <!-- Loads YOUR javascript code -->
    <script src="shows.js"></script>
    <script src="script.js"></script>
  </body>
</html>
